<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Acceso cuenta</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/stylesAcceso.css">
</head>

<body>
	<div class="container" id="log-in-form">
		<div class="heading">
			<h1>Accede a tu cuenta</h1>
		</div>
		<form action="usuarioController" method="post">
			<div class="form-group">
				<input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario"
					placeholder="Nombre Usuario">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="contrasena" name="contrasena"
					placeholder="ContraseÃ±a">
			</div>
			<div class="clearfix"></div>
			<div class="radio">
				<label for="tipoUsuario"> Tipo Usuario:</label> <span class="radio">
					<label> <input type="radio" class="radio-input"
						name="usuario" value="usuarioBasico" href="/usuarioBasico"> <span>Usuario Basico</span>
				</label> <label> <input type="radio" class="radio-input"
						name="usuario" value="usuarioEntrenador" href="/usuarioEntrenador"> <span>Entrenador</span>
				</label>
				</span>
			</div>
			<div class="form-group form-group-btn">
				<button type="submit" class="btn btn-success btn-lg" href="acceso" value="submit">Acceder</button>
				<input type="hidden" name="_csrf" value="{{token}}"/>
			</div>
		</form>
	</div>
</body>

</html>
