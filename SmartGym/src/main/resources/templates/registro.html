<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Registro</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/stylesRegistro.css">
</head>

<body>
	<div class="container" id="registration-form">
		<div class="image"></div>
		<div class="frm">
			<h1>Primer paso</h1>
			<form action="accesoRegistro">
				<div class="form-group">
					<label for="nombre">Nombre:</label> <input type="text"
						class="form-control" id="nombre" name="nombre" placeholder="Nombre">
				</div>
				<div class="form-group">
					<label for="apellidos">Apellidos:</label> <input type="text"
						class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos">
				</div>
				<div class="form-group">
					<label for="genero"> Genero:</label> <span class="radio"> <label>
							<input type="radio" class="radio-input" name="sexo" value='m'> <span>Masculino</span>
					</label> <label> <input type="radio" class="radio-input" name="sexo" value='f'> <span>Femenino</span>
					</label>
					</span>
				</div>
				<div class="form-group">
					<label for="nombreUsuario">Nombre Usuario:</label> <input
						type="text" class="form-control" id="nombreUsuario" name="nombreUsuario"
						placeholder="Nombre Usuario">
				</div>
				<div class="form-group">
					<label for="email">Email:</label> <input type="email"
						class="form-control" id="email" name="email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="contraseña">Contraseña:</label> <input type="password"
						class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña">
				</div>
				<div class="form-group">
					<label for="tipoUsuario"> Tipo Usuario:</label> <span class="radio">
						<label> <input type="radio" class="radio-input"
							name="usuario" value="usuarioBasico"> <span>Usuario Basico</span>
					</label> <label> <input type="radio" class="radio-input"
							name="usuario" value="usuarioEntrenador"> <span>Entrenador</span>
					</label>
					</span>
				</div>
				<div class="form-group">
					<button type="registrarse" class="btn btn-success btn-lg" href="accesoRegistro">Registrarse</button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
